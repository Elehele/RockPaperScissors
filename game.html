<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="assets/css/game.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading_Text">
        <h1>Rock Paper Scissors with Compose</h1>
      </div>
      <div class="reset_Tour">
        <p>RESET THE TOUR</p>
      </div>
      <div class="score">
        <p>PLAYER SCORE: <span class="playerScore">0</span></p>
        <p>COMPUTER SCORE: <span class="computerScore">0</span></p>
      </div>
      <div class="result">
        <h1></h1>
      </div>
      <div class="icons">
        <div class="my_choise"></div>
        <p>VS</p>
        <div class="computer_choise"></div>
      </div>
      <div class="choose_your_Move">
        <p>Choose your move, rock paper or scissors?</p>
      </div>
      <div class="button_Container">
        <p class="button rock">ROCK</p>
        <p class="button paper">PAPER</p>
        <p class="button scissors">SCISSORS</p>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
